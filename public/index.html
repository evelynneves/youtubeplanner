<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Planner</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/videos.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1>YouTube Planner</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search videos...">
            <button id="searchButton">Search</button>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="time-settings">
                <h2>Weekly Time Settings</h2>
                <div class="days-input">
                    <div class="day-input">
                        <label for="monday">Monday (min):</label>
                        <input type="number" id="monday" value="15" min="0">
                    </div>
                    <div class="day-input">
                        <label for="tuesday">Tuesday (min):</label>
                        <input type="number" id="tuesday" value="120" min="0">
                    </div>
                    <div class="day-input">
                        <label for="wednesday">Wednesday (min):</label>
                        <input type="number" id="wednesday" value="30" min="0">
                    </div>
                    <div class="day-input">
                        <label for="thursday">Thursday (min):</label>
                        <input type="number" id="thursday" value="150" min="0">
                    </div>
                    <div class="day-input">
                        <label for="friday">Friday (min):</label>
                        <input type="number" id="friday" value="20" min="0">
                    </div>
                    <div class="day-input">
                        <label for="saturday">Saturday (min):</label>
                        <input type="number" id="saturday" value="40" min="0">
                    </div>
                    <div class="day-input">
                        <label for="sunday">Sunday (min):</label>
                        <input type="number" id="sunday" value="90" min="0">
                    </div>
                </div>
            </div>
            <div class="keywords-section">
                <h2>Top Keywords</h2>
                <ul id="keywordsList"></ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="schedule-summary">
                <h2>Viewing Schedule</h2>
                <div id="scheduleSummary"></div>
            </div>
            <div class="videos-grid" id="videosGrid"></div>
        </main>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
